<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#83C5FA;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0B1A33;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#skyGrad)" rx="20"/>
  
  <!-- UK Map silhouette -->
  <g transform="translate(50, 80)">
    <path d="M60,20 C70,10 90,15 100,25 C110,20 130,30 125,50 C140,55 145,75 130,90 C135,110 120,130 100,125 C90,140 70,145 55,130 C40,140 25,125 30,105 C15,95 20,70 40,65 C35,50 45,30 60,20 Z" 
          fill="#0B1A33" opacity="0.2"/>
    <circle cx="80" cy="80" r="8" fill="#10B981"/>
    <text x="80" y="100" text-anchor="middle" font-size="10" fill="#0B1A33" font-family="Inter, sans-serif">UK</text>
  </g>
  
  <!-- Ghana Map silhouette -->
  <g transform="translate(320, 120)">
    <path d="M40,10 L70,10 L80,30 L85,70 L75,100 L55,110 L35,100 L25,70 L30,30 Z" 
          fill="#0B1A33" opacity="0.2"/>
    <circle cx="55" cy="60" r="8" fill="#10B981"/>
    <text x="55" y="80" text-anchor="middle" font-size="10" fill="#0B1A33" font-family="Inter, sans-serif">Ghana</text>
  </g>
  
  <!-- Airplane/Route -->
  <path d="M140,100 Q250,50 350,140" stroke="#83C5FA" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <g transform="translate(245, 65) rotate(15)">
    <polygon points="0,-8 20,0 0,8 5,0" fill="#0B1A33"/>
  </g>
  
  <!-- Package boxes -->
  <g transform="translate(180, 200)">
    <!-- Main box -->
    <rect x="0" y="20" width="80" height="60" fill="#F59E0B" rx="4"/>
    <rect x="0" y="20" width="80" height="15" fill="#D97706" rx="4"/>
    <line x1="40" y1="20" x2="40" y2="80" stroke="#92400E" stroke-width="2"/>
    <line x1="0" y1="50" x2="80" y2="50" stroke="#92400E" stroke-width="2"/>
    
    <!-- Small box -->
    <rect x="90" y="45" width="40" height="35" fill="#3B82F6" rx="3"/>
    <rect x="90" y="45" width="40" height="10" fill="#2563EB" rx="3"/>
    
    <!-- Tiny box -->
    <rect x="-30" y="55" width="25" height="25" fill="#10B981" rx="2"/>
    <rect x="-30" y="55" width="25" height="8" fill="#059669" rx="2"/>
  </g>
  
  <!-- Phone mockup -->
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="70" height="130" fill="#1F2937" rx="10"/>
    <rect x="5" y="10" width="60" height="100" fill="#E5E7EB" rx="5"/>
    <circle cx="35" cy="120" r="5" fill="#374151"/>
    
    <!-- App screen content -->
    <rect x="10" y="15" width="50" height="8" fill="#0B1A33" rx="2"/>
    <rect x="10" y="28" width="30" height="5" fill="#83C5FA" rx="1"/>
    <rect x="10" y="38" width="50" height="25" fill="#10B981" opacity="0.3" rx="3"/>
    <circle cx="20" cy="50" r="5" fill="#10B981"/>
    <rect x="28" y="45" width="25" height="3" fill="#374151" rx="1"/>
    <rect x="28" y="51" width="15" height="2" fill="#9CA3AF" rx="1"/>
    
    <rect x="10" y="68" width="50" height="25" fill="#3B82F6" opacity="0.3" rx="3"/>
    <circle cx="20" cy="80" r="5" fill="#3B82F6"/>
    <rect x="28" y="75" width="25" height="3" fill="#374151" rx="1"/>
    <rect x="28" y="81" width="15" height="2" fill="#9CA3AF" rx="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="450" cy="50" r="30" fill="#83C5FA" opacity="0.2"/>
  <circle cx="50" cy="350" r="40" fill="#10B981" opacity="0.15"/>
  
  <!-- Text -->
  <text x="250" y="360" text-anchor="middle" font-size="16" fill="#0B1A33" font-family="Inter, sans-serif" font-weight="600">
    UK to Ghana Delivery
  </text>
</svg>
