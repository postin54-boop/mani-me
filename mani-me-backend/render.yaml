services:
  - type: web
    name: mani-me-backend
    runtime: node
    plan: free
    rootDir: mani-me-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
